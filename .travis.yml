sudo: false

matrix:
    include:
    - os: linux
      language: java
      jdk:  oraclejdk8
    - os: linux
      language: java
      jdk:  openjdk11
    - os: linux
      language: java
      jdk:  openjdk-ea
    allow_failures:
       - os: linux
         language: java
         jdk:  openjdk-ea
  
before_install:
  - "export DISPLAY=:99.0"
  - "export TERM=dumb"
  - "sh -e /etc/init.d/xvfb start"

install:
    - TERM=dumb ./gradlew clean

script:
    - TERM=dumb ./gradlew assemble
